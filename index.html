<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="main">
        <section id="content">
            <div id="gallery_img">
                <div id="image"></div>
                <img src="images/icons/left.png" id="lefty">
                <img src="images/icons/right.png" id="righty">
                <img src="images/icons/play.png" id="play">
                <img src="images/icons/pause.png" id="pause">
                <img src="images/icons/expand.png" id="expand">
            </div>
            <div id="thumbs">
                <div class="thumbs_style"> <img src="images/thumbs/a.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/b.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/c.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/d.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/e.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/f.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/g.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/h.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/i.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/j.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/k.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/l.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/m.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/n.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/o.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/p.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/q.jpg"> </div>
                <div class="thumbs_style"> <img src="images/thumbs/r.jpg"> </div>
            </div>
        </section>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
